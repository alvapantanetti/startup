<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign In!</title>
    </head>
        <body>
        <h2> Sign up!</h2>
        <form>
            <label for="first-name"> First name: </label><input type="text" name="first-name" id="first-name" value="" required/> <br>
            <label for="last-name"> Last name: </label><input type="text" name="last-name" id="last-name" value="" required/> <br>
            <label for="email"> Email: </label><input type="email" name="email" id="email" value="" required/> <br>
            <label for="birthday"> Birthday: </label><input type="date" name="birthday" id="birthday" value="" required/> <br>
            <label for="favourite-sport"> Favourite sport: </label>
            <select id="favourite-sport" required>
                <option value="">Select sport</option>
                <option value="S"> Soccer </option>
                <option value="A"> American Football </option>
                <option value="T"> Tennis </option>
                <option value="B"> Basketball </option>
            </select><br>
            <label for="bio"> Bio: </label><textarea rows="5" cols="40" id="bio"></textarea><br>
            <button type="submit"> Submit </button>
            <button type="reset"> Clear fields </button>
        </form>
    </body>
</html>
